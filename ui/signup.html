<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/styles.css">
    <title>Sign up</title>
</head>
<body>
    <header id="mainHeader">
        <div class="container">
            <h1>iReporter</h1>
        </div>
    </header>
    <nav id="navbar">
        <div class="container">
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="">About</a></li>
                <li><a href="">Login</a></li>
                <li><a href="">Incidents</a></li>
            </ul>
        </div>
    </nav>
    <section id="showcase">
        <div class="container welcome">
            <div class="">
                <h1>Welcome to the iReporter platform. A place where you can report all forms of corruption but also call for intervantions from the authorities</h1>
            </div>
            
        </div>
    </section>
    <section id="mainSection">
        <div class="container">
            <h1>Please Sign up</h1>
            <form action="">
                <div class="form-group">
                    <label for="firstname">First Name:</label>
                    <input type="text" name="firstname">
                </div>
                <div class="form-group">
                    <label for="lastname">Last Name</label>
                    <input type="text" name="lastname">
                </div>
                <div class="form-group">
                    <label for="othernames">Other Names</label>
                    <input type="text" name="othernames">
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" name="email" id="email">
                </div>
                <div class="form-group">
                    <label for="phonenumber">Phone Number</label>
                    <input type="tel" name="phonenumber" id="">
                </div>

                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" name="username">
                </div>
                <div class="from-group">
                    <input type="submit" value="Sign up">
                </div>
                

            </form>
        </div>
    </section>

    <footer id="footer">
        <div class="container">
            <p>Copyright &copy; iReporter 2018</p>
        </div>
    </footer>
</body>
</html>
