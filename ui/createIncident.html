<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <title>Sign up</title>
</head>
<body>
    <header id="mainHeader">
        <div class="container">
            <h1>iReporter</h1>
        </div>
    </header>
    <nav id="navbar">
        <div class="container">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="incidents.html">Incidents</a></li>
            </ul>
        </div>
    </nav>
    <section id="showcase">
        <div class="container welcome">
            <div class="">
                <h1>Welcome to the iReporter platform. A place where you can report all forms of corruption but also call for intervantions from the authorities</h1>
            </div>
            
        </div>
    </section>
    <section id="mainSection">
        <div class="container">
            <h1>Create Incident</h1>
            <form action="">
                <div class="form-group">
                    <label for="type">Select Type of Incident</label>
                    <select name="" id="">
                        <option value="">Red Flag</option>
                        <option value="">Intervention</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="location">Location</label>
                    <input type="text" name="location" placeholder="Location">
                </div>

                <div class="form-group">
                    <label for="username">Upload Images</label>
                    <input type="file" name="" id="">
                </div>

                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea name="" id="" cols="30" rows="10"></textarea>
                </div>
                
                <div class="from-group">
                    <input type="submit" value="Create Incident">
                </div>
                

            </form>
        </div>
    </section>

    <footer id="footer">
        <div class="container">
            <p>Copyright &copy; iReporter 2018</p>
        </div>
    </footer>
</body>
</html>
